<ion-content class="ion-padding">
  <div class="container">
    <img src="assets/logo2.svg" alt="Logo" class="logo" />
    <input type="file" id="fileInput" hidden (change)="changeProfilePicture($event)" accept="image/*">
    <h1>Edit your profile</h1>
    <p class="subtitle">Add your profile photo and enter your name</p>
    <div class="profile-image" (click)="openFilePicker()">
      <img [src]="profileImage" class="avatar">
    </div>
  </div>

    <ion-input class="input-field"[(ngModel)]="userName" placeholder="Enter your name"></ion-input>

  <ion-button expand="block" class="done-button" (click)="saveProfile()">Save</ion-button>
</ion-content>
