<ion-content class="ion-padding">
    <div class="container">
      <!-- Logo -->
      <div class="logo-container">
        <img src="assets/logo2.svg" alt="Logo" class="logo">
      </div>
  
      <!-- Título -->
      <h2 class="title">Enter Verification Code</h2>
      <p class="subtitle">We sent a code to your phone. Enter it below.</p>
  
      <!-- Campo de entrada del código -->
      <ion-input 
        class="code-input"
        type="number"
        maxlength="6"
        placeholder="Enter code"
        [(ngModel)]="verificationCode">
      </ion-input>

    <!-- Botón para reenviar código -->
    <p class="resend-text">
        Didn't receive a code? <a (click)="resendCode()">Resend</a>
        </p>
  
      <!-- Botón Next (deshabilitado si el código no está completo) -->
      <ion-button 
        class="next-button"
        expand="block"
        [disabled]="verificationCode.length !== 6"
        (click)="verifyCode()">
        Verify
      </ion-button>
  
    </div>
  </ion-content>
